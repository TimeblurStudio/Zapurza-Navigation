<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mike Cj">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Zapurza:Navigation</title>
    
    <script src="./third-party/jquery-3.5.1.min.js"></script>
    <script src="./third-party/jquery.mousewheel-3.1.13.min.js"></script>
    <script src="./third-party/paper-full-0.10.2.min.js"></script>
    <script src="./third-party/loadingoverlay-2.1.7.min.js"></script>
    <script src="./third-party/fpsmeter-0.3.1.min.js"></script>

    <!-- stylesheet Links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css?v=0.1.2">
  </head>
  <body>


    <img src="assets/Zapurza_Title.jpg" class="mobiletitle" />
    
    <? Map Image ?>
    <img id="HQmap" src="" alt="High Quality map" height="1" style="display: none;">

    <? Map Section - PaperJS canvas ?>
    <canvas id="main-map-canvas" resize="true"></canvas>

    <ul class="nav">
        <a href="#" class="show" data-id="hall1">	
        	<div class="card-container"><div class="round-button"><p>1</p></div><p class="button-name">Hall 1</p></div>
        </a>
        <div class="emptyshow-below860"></div>
        <a href="#" class="show" data-id="hall2">	
        	<div class="card-container"><div class="round-button"><p>2</p></div><p class="button-name">Hall 2</p></div>
        </a>
        <div class="emptyshow-above860"></div>
        <a href="#" class="show" data-id="hall3">	
        	<div class="card-container"><div class="round-button"><p>3</p></div><p class="button-name">Hall 3</p></div>
        </a>
        <div class="emptyshow-below860"></div>
        <a href="#" class="show" data-id="hall4">	
        	<div class="card-container"><div class="round-button"><p>4</p></div><p class="button-name">Hall 4</p></div>
        </a>
        <a href="#" class="show" data-id="hall5">	
        	<div class="card-container"><div class="round-button"><p>5</p></div><p class="button-name">Hall 5</p></div>
        </a>
        <div class="emptyshow-below860"></div>
        <a href="#" class="show" data-id="virtualmuseum">
        	<div class="card-container"><div class="round-button"><p>6</p></div><p class="button-name">Virtual museum</p></div>
        </a>
        <div class="emptyshow-above860"></div>
        <a href="#" class="show" data-id="canteen">	
        	<div class="card-container"><div class="round-button"><p>7</p></div><p class="button-name">Canteen</p></div>
        </a>
        <a href="#" class="show" data-id="toilet">	
        	<div class="card-container"><div class="round-button"><p>8</p></div><p class="button-name">Toilets</p></div>
        </a>
        <a href="#" class="show" data-id="audi">	
        	<div class="card-container"><div class="round-button"><p>9</p></div><p class="button-name">Auditorium</p></div>
        </a>
        <a href="#" class="show" data-id="openair">	
        	<div class="card-container"><div class="round-button"><p>10</p></div><p class="button-name">Open air theater</p></div>
        </a>
        <a href="#" class="show" data-id="visitorcenter"> 
          <div class="card-container"><div class="round-button"><p>11</p></div><p class="button-name">Visitor center</p></div>
        </a>
        <a href="#" class="show" data-id="-"> 
          <div class="card-container"><div class="round-button"><p>12</p></div><p class="button-name">Workshops</p></div>
        </a>
        <a href="#" class="show" data-id="-"> 
          <div class="card-container"><div class="round-button"><p>13</p></div><p class="button-name">Garden</p></div>
        </a>
    </ul>

    <div class="mobilenav">
    	<button id="previous" class="btn mn">< prev</button>
    	<select class="mobilelocations" name="locations" id="locations">
    		<option selected disabled value="">Click to Navigate</option>
    	</select>
    	<button id="next" class="btn mn">next ></button>
    </div>

    <div class="vinfo" id="version">v0.4.0</div>

    <script src="./script.js?v=0.4.0"></script>
  </body>
</html>
